<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- LOCK ZOOM -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">

  <title>AR Fire Safety Training</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js (STABLE) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    #ui {
      position: fixed;
      left: 0;
      right: 0;
      bottom: env(safe-area-inset-bottom);
      padding: 8px 0;
      text-align: center;
      z-index: 999;
    }

    #ui-inner {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 16px;
      margin: 4px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #d32f2f;
      color: #fff;
    }
  </style>

  <script>
    AFRAME.registerComponent('auto-rotate', {
      tick() {
        this.el.object3D.rotation.y += 0.003;
      }
    });

    function hideAll() {
      document.querySelector('#ext').setAttribute('visible', false);
      document.querySelector('#alarm').setAttribute('visible', false);
      document.querySelector('#smoke').setAttribute('visible', false);
    }

    function showExtinguisher() {
      hideAll();
      document.querySelector('#ext').setAttribute('visible', true);
      document.querySelector('#info').setAttribute('value',
`ðŸ§¯ FIRE EXTINGUISHER

PASS Method:
P â€“ Pull the pin
A â€“ Aim at base
S â€“ Squeeze handle
S â€“ Sweep side to side`
      );
    }

    function showAlarm() {
      hideAll();
      document.querySelector('#alarm').setAttribute('visible', true);
      document.querySelector('#info').setAttribute('value',
`ðŸš¨ FIRE ALARM

1. Press the alarm
2. Alert everyone
3. Evacuate immediately`
      );
    }

    function showSmoke() {
      hideAll();
      document.querySelector('#smoke').setAttribute('visible', true);
      document.querySelector('#info').setAttribute('value',
`ðŸŒ« SMOKE DETECTOR

Detects smoke early
Triggers alarm automatically`
      );
    }
  </script>
</head>

<body>

<div id="ui">
  <div id="ui-inner">
    <button onclick="showExtinguisher()">ðŸ§¯ Extinguisher</button>
    <button onclick="showAlarm()">ðŸš¨ Alarm</button>
    <button onclick="showSmoke()">ðŸŒ« Smoke</button>
  </div>
</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="debugUIEnabled: false;">

  <a-assets>
    <a-asset-item id="extModel" src="fire_extinguisher.glb"></a-asset-item>
    <a-asset-item id="alarmModel" src="fire_alarm.glb"></a-asset-item>
    <a-asset-item id="smokeModel" src="apollo_smoke_detector.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">

    <a-entity id="ext"
              gltf-model="#extModel"
              scale="9 9 9"
              visible="true"
              auto-rotate></a-entity>

    <a-entity id="alarm"
              gltf-model="#alarmModel"
              scale="0.25 0.25 0.25"
              visible="false"
              auto-rotate></a-entity>

    <a-entity id="smoke"
              gltf-model="#smokeModel"
              scale="0.4 0.4 0.4"
              visible="false"
              auto-rotate></a-entity>

    <a-plane position="3 2 0"
             width="4"
             height="2.2"
             color="#fff"
             opacity="0.95"></a-plane>

    <a-text id="info"
            value="ðŸ§¯ FIRE EXTINGUISHER"
            align="left"
            color="#000"
            position="1.2 2.1 0.1"
            width="3.6">
    </a-text>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
